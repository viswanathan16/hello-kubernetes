version: 0.2

phases:
  pre_build:
    commands:
      - echo "Checking AWS identity inside CodeBuild..."
      - aws sts get-caller-identity  # Debug current IAM user

      - echo "Assuming CodeBuildRole..."
      - aws sts assume-role --role-arn arn:aws:iam::058264079741:role/CodeBuildRole --role-session-name CodeBuildSession > /tmp/role.json
      - export AWS_ACCESS_KEY_ID=$(jq -r '.Credentials.AccessKeyId' /tmp/role.json)
      - export AWS_SECRET_ACCESS_KEY=$(jq -r '.Credentials.SecretAccessKey' /tmp/role.json)
      - export AWS_SESSION_TOKEN=$(jq -r '.Credentials.SessionToken' /tmp/role.json)
      - echo "Verifying new IAM identity..."
      - aws sts get-caller-identity  


      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 058264079741.dkr.ecr.ap-south-1.amazonaws.com
      - echo "Updating kubeconfig..."
      - aws eks update-kubeconfig --region ap-south-1 --name aivar-eks-cluster 
      - export KUBECONFIG=/root/.kube/config
  build:
    commands:
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c1-7)
      - IMAGE_TAG=${COMMIT_HASH}
      - echo Building Docker image...
      - docker build -t 058264079741.dkr.ecr.ap-south-1.amazonaws.com/fastapi-microservice:$IMAGE_TAG .
      - docker tag 058264079741.dkr.ecr.ap-south-1.amazonaws.com/fastapi-microservice:$IMAGE_TAG 058264079741.dkr.ecr.ap-south-1.amazonaws.com/fastapi-microservice:latest
      - docker push 058264079741.dkr.ecr.ap-south-1.amazonaws.com/fastapi-microservice:$IMAGE_TAG
      - docker push 058264079741.dkr.ecr.ap-south-1.amazonaws.com/fastapi-microservice:latest

  post_build:
    commands:
      - echo "Applying Kubernetes manifests..."
      - aws sts get-caller-identity  
      - kubectl get nodes -o wide
      - kubectl apply -f deployment.yml --validate=false
      - echo Writing new image definitions file...
      - printf '[{"name":"fastapi-container","imageUri":"058264079741.dkr.ecr.ap-south-1.amazonaws.com/fastapi-microservice:%s"}]' "$IMAGE_TAG" > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
